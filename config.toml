################################ English Language ######################
[Languages.en]
languageName = "En"
languageCode = "en-us"
weight = 1
copyright = "Copyright © 2020 Social Network Analysis Lab at Harrisburg | [Contact](mailto:hartbullock@psu.edu)"

# banner
[Languages.en.params.banner]
title = "Collobrate=Experiment + Workshop"
subtitle = "Get advice and feedback from our SNA community fast and keep in touch"
bg_image = "images/banner.jpg"
placeholder = "Ready? Why not start your SNA journey here"

# call to action
[Languages.en.params.cta]
enable = true
title = "Want to participate in our lab?"
content = "Feel free to check our ongoing projects and pitch your own topics."
# call to action button
[Languages.en.params.cta.button]
enable = true
label = "Join us"
link = "signup"


